<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter App</title>
    <link rel="shortcut icon" href="andee.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><marquee behavior="" direction=""><span>P</span>ASSENGER <span>C</span>OUNTER <span>A</span>PP</marquee></h1>
        </header>
        <div class="main">
            <h1>Passenger Entered:</h1>
            <h2 id="count-el">0</h2>
            <button onclick="increment()"><b>INCREMENT</b></button>
            <script src="index.js"></script>
        </div>
    </div>
    
</body>
</html>
